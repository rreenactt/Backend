<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>성적표 공지</title>
  <!-- Bootstrap CSS 링크 (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <!-- 공지 배너 -->
    <div class="alert alert-primary text-center" role="alert">
      📢 2025년 1학기 기말 성적표 공지
    </div>

    <!-- 성적표 카드 -->
    <div class="card shadow">
      <div class="card-header bg-success text-white">
        <h5 class="mb-0">김재현 학생 성적표</h5>
      </div>
      <div class="card-body">
        <p><strong>학번:</strong> 20251234</p>

        <!-- 성적표 테이블 -->
        <table class="table table-bordered table-striped">
          <thead class="table-dark">
            <tr>
              <th>과목</th>
              <th>점수</th>
              <th>비고</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>수학</td>
              <td>95</td>
              <td>우수</td>
            </tr>
            <tr>
              <td>과학</td>
              <td>88</td>
              <td>양호</td>
            </tr>
            <tr>
              <td>영어</td>
              <td>92</td>
              <td>우수</td>
            </tr>
            <tr>
              <td>국어</td>
              <td>85</td>
              <td>양호</td>
            </tr>
          </tbody>
        </table>

        <p class="text-end fw-bold">총점: 360점 / 평균: 90점</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (옵션) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
