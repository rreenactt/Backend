<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>자기소개 페이지</title>
  <link rel="stylesheet" href="index.css">
  <!-- 부트스트랩 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      padding: 30px;
      text-align: center;
      background-color: white;
    }
    .profile-img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #00bcd4;
      margin-bottom: 20px;
    }
    .github-btn {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card mx-auto" style="max-width: 400px;">
      <!-- 프로필 이미지 -->
      <img src="https://avatars.githubusercontent.com/u/583231?v=4" alt="프로필 이미지" class="profile-img">

      <!-- 이름과 소개 -->
      <h2 class="fw-bold">김재현</h2>
      <p class="text-muted">안녕하세요! 저는 웹 개발과 인공지능에 관심이 많은 개발자입니다.  
        새로운 기술을 배우는 걸 좋아하고, 깔끔하고 효율적인 코드를 추구합니다.</p>

      <!-- GitHub 버튼 -->
      <a href="https://github.com/rreenactt" target="_blank" class="btn btn-dark github-btn">
        🔗 GitHub 방문하기
      </a>
    </div>
  </div>

  <!-- 부트스트랩 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
